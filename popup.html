<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aryan's Task Tracker</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Aryan's Task Tracker</h1>
    </header>

    <div class="container">
      <div class="calendar-container">
        <div class="calendar-header">
          <div class="calendar-title" id="calendar-title">May 2025</div>
          <div class="calendar-nav">
            <button id="prev-month" class="secondary icon-only">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button id="current-month" class="accent">Today</button>
            <button id="next-month" class="secondary icon-only">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
        <table class="calendar" id="calendar">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body">
            <!-- Calendar will be generated here -->
          </tbody>
        </table>
      </div>

      <div class="tasks-container">
        <div class="tasks-header">
          <div class="tasks-date" id="tasks-date">May 6, 2025</div>
          <button
            id="copy-task-durations-btn"
            class="secondary icon-only"
            title="Copy Task Durations"
          >
            <i class="fas fa-copy"></i>
          </button>
        </div>

        <div class="add-task-form">
          <input
            type="text"
            id="new-task-input"
            placeholder="Enter a new task..."
          />
          <button id="add-task-btn">
            <i class="fas fa-plus"></i> Add Task
          </button>
        </div>

        <div class="task-list" id="task-list">
          <!-- Tasks will be displayed here -->
        </div>
      </div>
      <div class="spacer"></div>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Edit Time Entry</div>
          <span class="close-modal" id="close-edit-modal">&times;</span>
        </div>
        <div class="edit-form">
          <div class="form-group">
            <label for="edit-time">Time:</label>
            <input type="time" id="edit-time" />
          </div>
          <div class="form-group">
            <label for="edit-type">Type:</label>
            <select id="edit-type">
              <option value="start">Start Time</option>
              <option value="stop">Stop Time</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="secondary" id="cancel-edit">Cancel</button>
          <button id="save-edit">Save Changes</button>
        </div>
      </div>
    </div>

    <div class="modal" id="add-hours-modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Add Manual Time</div>
          <span class="close-modal" id="close-add-hours-modal">&times;</span>
        </div>
        <div class="edit-form">
          <div class="form-group">
            <label for="add-hours-input">Hours:</label>
            <input
              type="number"
              id="add-hours-input"
              min="0"
              step="1"
              value="0"
            />
          </div>
          <div class="form-group">
            <label for="add-minutes-input">Minutes:</label>
            <input
              type="number"
              id="add-minutes-input"
              min="0"
              max="59"
              step="1"
              value="0"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button class="secondary" id="cancel-add-hours">Cancel</button>
          <button class="success" id="save-add-hours">
            <i class="fas fa-plus"></i> Add Time
          </button>
        </div>
      </div>
    </div>

    <div class="modal" id="remove-hours-modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Remove Manual Time</div>
          <span class="close-modal" id="close-remove-hours-modal">&times;</span>
        </div>
        <div class="edit-form">
          <div class="form-group">
            <label for="remove-hours-input">Hours:</label>
            <input
              type="number"
              id="remove-hours-input"
              min="0"
              step="1"
              value="0"
            />
          </div>
          <div class="form-group">
            <label for="remove-minutes-input">Minutes:</label>
            <input
              type="number"
              id="remove-minutes-input"
              min="0"
              max="59"
              step="1"
              value="0"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button class="secondary" id="cancel-remove-hours">Cancel</button>
          <button class="danger" id="save-remove-hours">
            <i class="fas fa-minus"></i> Remove Time
          </button>
        </div>
      </div>
    </div>

    <div class="modal" id="tracking-modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title" id="tracking-modal-title">Confirm Time</div>
          <span class="close-modal" id="close-tracking-modal">&times;</span>
        </div>
        <div class="edit-form">
          <div class="form-group">
            <label for="tracking-time">Time:</label>
            <input type="time" id="tracking-time" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="secondary" id="cancel-tracking">Cancel</button>
          <button class="success" id="confirm-tracking">Confirm</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
